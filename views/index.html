        <!-- Add your site or application content here -->
        <div id="canvas">
			<div class="onoffswitch uioverlay" data-mode="live">
					<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="displaymode" checked>
					<label class="onoffswitch-label" for="displaymode">
						<div class="onoffswitch-inner"></div>
						<div class="onoffswitch-switch"></div>
					</label>
			</div>
			
			<div class="noUiSlider zoom uioverlay" id="zoom">Slider</div>
			
			<div id="cloud">
				<div class="cloud container">
					<div class="node consumer closed" id="device_1">
						<div class="state_closed">
							<div class="icon">
								<img src="images/iphone.png">
							</div>
							<div class="status_bubble">Running</div>
						</div>
						<div class="state_open">
							<div class="icon">
								<img src="images/iphone.png">
							</div>
							<div class="content">
								<h3>Status:</h3>
								<p>Platform: iPhone</p>
								<h3>Actions:</h3>
							</div>
						</div>
					</div>
					
					
				</div>
			</div>
			<div id="fog">
				<div class="fog container">
					
					<div class="node fog closed" id="device_1">
						<div class="state_closed">
							<div class="icon">
								<img src="images/Raspberry_Pi_Logo.svg">
							</div>
							<div class="status_bubble">Sensing something very important</div>
						</div>
						<div class="state_open">
							<div class="icon">
								<img src="images/Raspberry_Pi_Logo.svg">
							</div>
							<div class="content">
								<h3>Status:</h3>
								<p>Platform: RasPI</p>
								<h3>Actions:</h3>
							</div>
						</div>
					</div>
					
					
					<div class="node device closed" id="device_1">
						<div class="state_closed">
							<div class="icon">
								<img src="images/Arduino_icon_white_on_seafoam.svg">
							</div>
							<div class="status_bubble">Sensing something very important</div>
						</div>
						<div class="state_open">
							<div class="icon">
								<img src="images/Arduino_icon_white_on_seafoam.svg">
							</div>
							<div class="content">
								<h3>Status:</h3>
								<p>Platform: Arduino</p>
								<h3>Actions:</h3>
							</div>
						</div>
					</div>
					
					<div class="node device closed" id="device_2">
						<div class="state_closed">
							<div class="icon">
								<img src="images/Arduino_icon_white_on_seafoam.svg">
							</div>
							<div class="status_bubble">off</div>
						</div>
						<div class="state_open">
							<div class="icon">
								<img src="images/Arduino_icon_white_on_seafoam.svg">
							</div>
							<div class="content">
								<h3>Status:</h3>
								<p>Platform: Arduino</p>
								<h3>Actions:</h3>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
